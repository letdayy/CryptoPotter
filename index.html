<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div>
            <!-- CONTEUDO -->
            <section>
                <!-- TITULO -->
                <h1>
                    CRYPTO POTTER
                </h1>

                <!--PRIMEIRA CAIXA DE TEXTO  -->
                    <form>
                        <input type="textarea" cols="40" rows="5" placeholder="Digite o texto aqui" id="message">
                    </form>
                    <!-- ESCOLHER O TIPO DE CRYPTOGRAFIA  -->
                    <select id="chooseOption" required>
                        <option value="empty" disabled selected>
                            Escolha uma opção
                        </option>
                        <option value="cesar">
                            Cifra de César
                        </option>
                        <option value="base64">
                            Base64
                        </option>
                    </select>

                    <!-- Incremento do Cifra de César -->
                    <div style="display: none" id="increment">
                        <!-- style="display: none" dentro da div incrementNumber -->
                        <p>Incremento da cifra</p>
                        <input type="number" default="0" min="1" max="26" value="1" id="incrementNumber" />
                    </div>

                    <!-- OPÇÕES DE CODIFICAR OU DECODIFICAR  -->
                    <form>
                        <fieldset class="codeDecode">
                            <input type="radio" name="code_option" id="code" value="code" checked>
                            <label for="code"> Codificar</label>

                            <input type="radio" name="code_option" id="decode" value="decode">
                            <label for="decode">Decodificar</label>
                    </fieldset>
                    </form>

                    <!-- BOTÃO  -->
                    <button type="submit" id="button">Codificar</button>



                    <!-- RESULTADO  -->
                    <textarea cols="10" rows="5" placeholder="Resultado aqui" id="results"></textarea>
            </section>
        </div>
    </main>

    <!-- FOOTER  -->
    <footer>
        Feito por <a href="https://github.com/letdayy" target="_blank"> Letícia Dayane </a>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
