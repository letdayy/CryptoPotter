<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="forms" name="form">
            <!-- CONTEUDO DA PÁGINA  -->
            <section>
                <!-- TITULO DO SITE  -->
                <h1>
                    CRYPTO POTTER
                </h1>
                <!--PRIMEIRA CAIXA DE TEXTO  -->
                <div class="conteudo">
                    <textarea name="inbox" cols="40" rows="5" placeholder="Digite o texto aqui" class="inbox"></textarea>

                    <!-- ESCOLHER O TIPO DE CRYPTOGRAFIA  -->
                    <select name="chooseOption" id="chooseOption">
                        <option value="empty" id="empty" disabled selected>
                            Escolha uma opção
                        </option>
                        <option value="cesar" id="cesar">
                            Cifra de César
                        </option>
                        <option value="base64" id="base64">
                            Base64
                        </option>
                    </select>

                    <!-- Incremento do Cifra de César -->
                    <div id="incrementNumber">
                        <!-- style="display: none" dentro da div incrementNumber -->
                        <p>Incremento da cifra</p>
                        <input type="number" id="increment" min="1" max="26" value="1" placeholder="increment" />
                    </div>

                    <!-- OPÇÕES DE CODIFICAR OU DECODIFICAR  -->
                    <div class="codificadores">
                        <div class="codificador">
                            <input type="radio" name="code" value="encoder" id="code">
                            <label for="encode">
                                Codificar
                            </label>
                        </div>
                        <div class="decodificador">
                            <input type="radio" name="code" value="decoder" id="code">
                            <label for="decoder">
                                Decodificar
                            </label>
                        </div>
                    </div>

                    <!-- BOTÃO  -->
                    <button class="codifica">Codificar</button>


                    <p class="result">

                    </p>

                    <!-- SEGUNDA CAIXA DE TEXTO  -->
                    <textarea name="" id="finalResult" cols="10" rows="5" placeholder="Resultado aqui" class="saida"></textarea>
            </section>
            <!-- FIM DO CONTEUDO  -->
        </div>
    </main>

    <!-- INICIO DO FOOTER  -->
    <footer>
        Feito por <a href="https://github.com/letdayy" target="_blank"> Letícia Dayane </a>
    </footer>
    <!-- FINAL DO FOOTER  -->

    <script src="crypto.js"></script>
</body>

</html>
