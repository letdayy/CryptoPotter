<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="forms" name="formulario">
            <!-- CONTEUDO DA PÁGINA  -->
            <section>
                <!-- TITULO DO SITE  -->
                <h1>
                    CRYPTO POTTER
                </h1>
                <!--PRIMEIRA CAIXA DE TEXTO  -->
                <div class="conteudo">
                    <textarea name="texto" id="texto" class="inputTexto" cols="40" rows="5" placeholder="Digite o texto aqui"></textarea>

                    <!-- ESCOLHER O TIPO DE CRYPTOGRAFIA  -->
                    <select name="chooseCod" class="chooseCod" id="escolherCod" required>
                        <option value="empty" id="empty" disabled selected>
                            Escolha uma opção
                        </option>
                        <option value="cCesar" id="cCesar">
                            Cifra de César
                        </option>
                        <option value="base64" id="base64">
                            Base64
                        </option>
                    </select>

                    <!-- Incremento do Cifra de César -->
                    <div style="display: none" id="valorIncremento">
                        <!-- style="display: none" dentro da div incrementNumber -->
                        <p>Incremento da cifra</p>
                        <input type="number" class="inputIncremento" id="numeroIncrementos" default="0" min="1" max="26" value="1" />
                    </div>

                    <!-- OPÇÕES DE CODIFICAR OU DECODIFICAR  -->
                    <div class="codificadores">
                        <div class="codificador">
                            <input type="radio"name="codific" id="codificar" class="radioBtn" value="codificar">
                            <label for="codificar">
                                Codificar
                            </label>
                        </div>
                        <div class="decodificador">
                            <input type="radio" name="codific" id="decodificar"  class="radioBtn" value="decodificar">
                            <label for="decodificar">
                                Decodificar
                            </label>
                        </div>
                    </div>

                    <!-- BOTÃO  -->
                    <button type="submit" class="btn" name="codMsg" id="submit">Codificar</button>



                    <!-- RESULTADO  -->
                    <textarea class="areaSaida" id="saidaTexto" cols="10" rows="5" placeholder="Resultado aqui"></textarea>
            </section>
            <!-- FIM DO CONTEUDO  -->
        </div>
    </main>

    <!-- INICIO DO FOOTER  -->
    <footer>
        Feito por <a href="https://github.com/letdayy" target="_blank"> Letícia Dayane </a>
    </footer>
    <!-- FINAL DO FOOTER  -->

    <script src="crypto.js"></script>
</body>

</html>
