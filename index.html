<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- CONTEUDO DA PÁGINA  -->
        <section>
            <!-- TITULO DO SITE  -->
            <h1>
                CRYPTO POTTER
            </h1>
            <!--PRIMEIRA CAIXA DE TEXTO  -->
            <div class="conteudo">
                <textarea name="" cols="40" rows="5" placeholder="Digite o texto aqui"></textarea>

            <!-- ESCOLHER O TIPO DE CRYPTOGRAFIA  -->
                <select name="" id="">
                    <option value="cifraDeCesar">
                        Cifra de César
                    </option>
                    <option value="base64">
                        Base64
                    </option>
                </select>

                <!-- OPÇÕES DE CODIFICAR OU DECODIFICAR  -->
                <div class="codificadores">
                    <div class="codificador">
                        <input type="radio" name="codificador" value="codificar" id="codificador">
                        <label for="codificador">
                            Codificar
                        </label>
                    </div>
                    <div class="decodificador">
                        <input type="radio" name="codificador" value="decodificar" id="decodificador">
                        <label for="decodificador">

                            Decodificar
                        </label>
                    </div>
                </div>

                <!-- BOTÃO  -->
                <button class="button">Codificar</button>

                <!-- SEGUNDA CAIXA DE TEXTO  -->
                <textarea name="" id="" cols="10" rows="5" placeholder="Resultado aqui"></textarea>
        </section>
        <!-- FIM DO CONTEUDO  -->
        
    </main>

    <!-- INICIO DO FOOTER  -->
    <footer>
        Feito por <a href="https://github.com/letdayy" target="_blank"> Letícia Dayane </a>
    </footer>
    <!-- FINAL DO FOOTER  -->

    <script src="script.js"></script>
</body>

</html>
